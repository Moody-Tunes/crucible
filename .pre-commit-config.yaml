repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: debug-statements
    - id: check-merge-conflict

- repo: https://github.com/miki725/importanize/
  rev: '0.7'
  hooks:
  - id: importanize
    args: [--verbose, --config=.importanize.json]
